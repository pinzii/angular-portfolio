<div class="login-container">
  <form (ngSubmit)="login()" #form="ngForm" novalidate autocomplete="off">
    <h2>Iniciar Sesión</h2>

    <div class="form-group">
      <label>Email:</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
        #emailInput="ngModel"
        placeholder="tucorreo@ejemplo.com"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        Ingresa un email válido.
      </div>
    </div>

    <div class="form-group">
      <label>Contraseña:</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="4"
        #passwordInput="ngModel"
        placeholder="••••••"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        La contraseña debe tener al menos 4 caracteres.
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid">Iniciar Sesión</button>
  </form>
</div>
